<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="kalkulacka.css">
</head>
<body>

<h1>Jednoduchá kalkulačka</h1>

<div id="vysledek">Výsledek se zobrazí zde</div>

<div id="formular">
    <input id="vstup1" type="text" placeholder="První číslo">
    <input id="vstup2" type="text" placeholder="Druhé číslo">

    <button type="button" id="tlPlus">+</button>
    <button type="button" id="tlMinus">−</button>
    <button type="button" id="tlKrat">×</button>
    <button type="button" id="tlDeleno">÷</button>
</div>

<script src="kalkulacka.js"></script>
</body>
</html>
